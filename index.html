<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header id="header-section">
        <div class="container">
            <div class="header">
                <div class="header-logo">
                    <img class="header-logo__img" src="./img/logo.svg" alt="HKinvision">
                </div>
                <nav class="nav-main">
                    <ul class="nav-main__list">
                        <li class="nav-main__item">
                            <a href="#" class="nav-main__link">Home</a>
                        </li>
                        <li class="nav-main__item">
                            <a href="#" class="nav-main__link">Cars</a>
                        </li>
                        <li class="nav-main__item">
                            <a href="#" class="nav-main__link">Book now</a>
                        </li>
                        <li class="nav-main__item">
                            <a href="#" class="nav-main__link">Terms and Conditions</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header-btn btn-primary">Manage Booking</a>
            </div>
        </div>
    </header>
    <main>
        <section id="banner-section">
            <div class="container">
                <div class="banner">
                    <h2 class="banner__title section-title">The World's Best Luxury Car Deals</h2>
                    <p class="banner__text section-text">
                        HKinvestor can provide rentals of the most exclusive cars like Ferrari and Lamborghini.
                    </p>
                    <div class="banner-links-wrap">
                        <a href="" class="btn-primary banner__link">Buy Now</a>
                        <button class="btn-secondary banner__btn">Video Introduction</button>
                    </div>
                    <div class="banner-features">
                        <span class="banner-features__text"><strong class="banner-features__text_strong">500+</strong>Luxury Cars</span>
                        <span class="banner-features__text"><strong class="banner-features__text_strong">#1</strong>Best Deal Car</span>
                    </div>
                </div>
            </div>
            <div class="banner-img"></div>
        </section>
    </main>
</body>
</html>
